<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- Navegador -->
        <nav class="nav">
          <!-- Logo -->
          <div class="nav__logo">
            <a href="#" class="nav__logo-link">TECHGARAGE</a>
          </div>

          <!-- Menu -->
          <ul class="nav__menu">
            <li>
              <a href="#" class="nav__link">Inicio</a>
            </li>
            <li>
              <a href="#" class="nav__link">Nosotros</a>
            </li>
            <li>
              <a href="#" class="nav__link">Productos</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--highlight">Contacto</a>
            </li>
          </ul>
        </nav>

        <!-- Hero section -->
        <section class="hero__main">
            <div class="hero__content">
              <div class="hero__text">
                <!-- Título y subtítulo -->
                <h1 class="hero__title">
                  Encuentra los Accesorios
                  <span class="hero__linear">Tecnológicos que Necesitas</span>
                </h1>
                <p class="hero__paragraph">
                  Desde cables hasta cargadores, tenemos todo lo que necesitas
                  para potenciar tu tecnología.
                </p>
              </div>

              <!-- Ctas -->
              <div class="hero__cta">
                <a href="#" class="hero__button">Explora productos</a>
                <a href="#" class="hero__button hero__button--linear"
                  >Ofertas especiales</a
                >
              </div>

              <!-- Features -->
              <div class="hero__features">
                <!-- Primera característica -->
                <div class="hero__item">
                  <img
                    src="assets/img/header/icon__check.svg"
                    class="hero__item-icon"
                    alt="item"
                  />
                  <span class="hero__item-text">Seguridad</span>
                </div>

                <!-- Segunda característica -->
                <div class="hero__item">
                  <img
                    src="assets/img/header/icon__check.svg"
                    class="hero__item-icon"
                    alt="item"
                  />
                  <span class="hero__item-text">Confianza</span>
                </div>

                <!-- Tercera característica -->
                <div class="hero__item">
                  <img
                    src="assets/img/header/icon__check.svg"
                    class="hero__item-icon"
                    alt="item"
                  />
                  <span class="hero__item-text">Responsabilidad</span>
                </div>
              </div>
            </div>

            <!-- Columna de imagen -->
            <div class="hero__image">
              <img
                src="assets/img/header/hero__img.svg"
                class="hero__img"
                alt="Imagen principal"
              />
            </div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
